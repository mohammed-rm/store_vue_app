name: E2E Tests

on:
  push:
    branches: [ "master" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          working-directory: project
          install-command: npm install
          start: npm run serve
          spec: cypress/e2e/**/*.cy.js


